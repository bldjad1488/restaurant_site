<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Летний дворец</title>
    <link rel="stylesheet" href="style.css">
    <script src="slider.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="center">
            <img src="img/logo.png" alt="Logo">
    
            <ul>
                <li><a href="#">ГЛАВНАЯ</a></li>
                <li><a href="#">SOFIT EVENT HOUSE</a></li>
                <li><a href="#">МЕРОПРИЯТИЯ</a></li>
                <li><a href="#">ТУРИСТАМ</a></li>
                <li><a href="#">КЕЙТЕРИНГ</a></li>
                <li><a href="#">АГЕНСТВАМ</a></li>
            </ul>
    
            <img src="img/hamburger.svg" alt="Hamburger menu">
        </header>
    </div>

    <div class="wrap">
        <section class="slider center">
            <div class="slides">
                <div class="slide1"></div>
                <div class="slide2"></div>
                <div class="slide3"></div>
            </div>
    
            <div class="slide-switcher">
                <img src="img/arrow-left.svg" alt="Left arrow" class="arrowLeft">
                
                <div class="indicator">
                    <div class="indicator1"></div>
                    <div class="indicator2"></div>
                    <div class="indicator3"></div>
                </div>
    
                <img src="img/arrow-right.svg" alt="Right arrow" class="arrowRight">
            </div>
        </section>
    </div>

    <div class="wrap">
        <section class="about center">
            
        </section>
    </div>
</body>
</html>
